<!DOCTYPE html>   
<head>
    <title>ADD FACULTY</title>
</head>
<body>
    <label for="fname">First Name : </label>
    <input type="text" name="fname" id="fname">
    <label for="lname">Last Name : </label>
    <input type="text" name="lname" id="lname">
    <label for="branch">BRANCH : </label>
    <select id="branch" name="branch">
        <option value="IT">IT</option>
        <option value="CE">CE</option>
        <option value="CSE">CSE</option>
        <option value="EC">EC</option>
    </select><br>
    <input type="button" name="submit" value="SUBMIT" onclick="callApi()">
</body>
<script>
    function callApi(){
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var branch = document.getElementById('branch').value;  
        var url = new URL("https://0f0q4f7ygf.execute-api.us-east-1.amazonaws.com/demo1/addfaculty");
        url.searchParams.append('fname',fname);
        url.searchParams.append('lname',lname);
        url.searchParams.append('branch',branch);
        const XHR = new XMLHttpRequest();
        XHR.open( 'GET', url);
        XHR.send();
    }
</script>
</html>
